

	<div class="row list-item" ng-repeat="item in foundList.items">
		<div class="col-xs-12 col-sm-3 col-md-2">
			<button class="btn btn-warning" ng-click="foundList.onRemove({index: $index});">Don't want this one!</button>
		</div>
		<div class="col-xs-12 col-sm-9 col-md-10">
			<b>{{item.name}}</b>, {{item.short_name}}, {{item.description}}
		</div>
		<br/><br/><br/>

	</div>

	<div ng-if="foundList.showMessage()">
		<h1>Nothing Found</h1>
	</div>
